<script type="text/processing" data-processing-target="sketchHome3">
  PFont Regular;
PFont Italic;
boolean start = false;
boolean end = true;
color[] OurTrueColors = {#0B0A0A, #d2232a, #f2e8df};

String ourHistory = "We did everything together. We thrift-shopped. We shared our meals. We were on the phone all the time. We video called almost every night. We were perfection. Nobody did brunch as often as we did. We went to the park on every sunny day. We fought and we sometimes we cried together. But we were happy. We were, right? ...Right?";
String UnrealisticWhatIfs = "";
String Reality = "";
int WhereTheStoryOfUs = 265;
int WhereTheStoryOfYouAndI = 285;
int Lie = 582;
String TypeUnrealisticWhatIfs = "{type to continue justification}";
String[][] replaceUs = { {"we", "you and I"},
                         {"We", "You and I"},
                         {"us", "me and you"},
                         {"together", "separately"},
                    };

void setup() {
  size(365, 582);

  Regular = createFont("Times-Roman", 20);
  Italic = createFont("Times-Italic", 14);
}

void draw() {
  if (start) {
      Spiralling();
    }
    else {
      splashScreen();
    }
  }

void mousePressed() {
    if (mouseButton == LEFT) {
      start = true;
    }

    if (mouseButton == RIGHT) {
      start = false;
      splashScreen();
     }
}

void splashScreen() {
  background(7, 8, 20, 10);
  textAlign(CENTER);
  fill(OurTrueColors[1]);
  textFont(Regular);
  text("for (let you = 90)",width/2, height/2.2);
  textFont(Italic);
  text("click to start",width/2, height/1.5);
}

void Spiralling() {
  if (start) {
  background(OurTrueColors[0]);
  textFont(Regular);
  textAlign(LEFT);
  fill(OurTrueColors[2]);
  text(ourHistory, 55, 40, WhereTheStoryOfUs, Lie);

  fill(OurTrueColors[1]);
  text(UnrealisticWhatIfs, 55, 360, WhereTheStoryOfYouAndI, Lie);

  if (UnrealisticWhatIfs.equals(Reality) == true ) {
    fill(OurTrueColors[1]);
    textFont(Italic, 20);
    text(TypeUnrealisticWhatIfs, 55, 370);
  } else {
    fill(OurTrueColors[0]);
  }

  for (int WeBrokeUp = replaceUs.length;
    WeBrokeUp != 0;
    UnrealisticWhatIfs = UnrealisticWhatIfs.replaceAll
    (replaceUs[--WeBrokeUp][0],
     replaceUs[WeBrokeUp][1]));

  }
}
void keyPressed() {
  JustifyingUs();
}

function toAscii(asci_code) {
  let res = String.fromCharCode(asci_code);
  return res;
}

void JustifyingUs() {
  console.log(toAscii(key));
  textFont(Italic);
  if (key == BACKSPACE) {

      UnrealisticWhatIfs = UnrealisticWhatIfs.substring(0, UnrealisticWhatIfs.length()-1);

   } else if (key == DELETE) {
      UnrealisticWhatIfs = "";
   } else if (key != SHIFT && key != CONTROL && key != ALT) {
      UnrealisticWhatIfs = UnrealisticWhatIfs + toAscii(key);
   }
}
